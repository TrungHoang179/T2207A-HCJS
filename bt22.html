<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wheather</title>
    <link rel="stylesheet" href="css/layout.css"/>
    <link rel="stylesheet" href="libs/bootstrap5.2.1/css/bootstrap.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="row" id="ls">

        </div>
    </div>
</section>
<script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onload = function (){
        var data = JSON.parse(this.responseText);
        var ls = data.list;

        for (var i=0; i<ls.length; i++){
                var li_html = `<div class="col-3">
                    <div class="card mb-3 mt-1" style="width: 18rem;">
                        <img src="${ls[i].weather.icon}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${ls[i].main.temp_max}</span><sup>o</sup>C</h5>
                            <p class="card-text">${ls[i].weather.description}</p>
                            <a href="#" class="btn btn-primary">${ls[i].dt_txt}</a>
                        </div>
                    </div>
                </div>`;
                var menu = document.getElementById("ls");
                menu.innerHTML += li_html;
        }
    }
    var url = "https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
    xhttp.open("GET", url, true);
    xhttp.send();
</script>
</body>
</html>
